<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My contacts</title>
</head>
<body>
	<h1>My contacts</h1>
	<ul id="list"></ul>
	<script>
      const contacts = [
          'Adrian',
          'Dorian',
          'Mihai',
          'Ruxandra',
          'Paula',
          'Ana'
      ];
      const list = document.getElementById('list');

      for (let i = 0; i < list.length; i++) {
          list.innerHTML += '<li>' + contacts[i] + '</li>'
          // list.insertAdjacentHTML('beforeend', '<li>' + contacts[i] + '</li>')
      }

      contacts.forEach(function (contact) {   //foreach in ex asta e higher order function, functia care e trimisa ca param = first class function
          list.innerHTML += '<li>' + contact + '</li>';
      });

      contacts.forEach((contact) => {
          list.innerHTML += '<li>' + contact + '</li>';
      });

      contacts.forEach(contact => {
          list.innerHTML += `<li> ${contact} </li>`;
      });

      const tags = contacts.map(contact => `<li>${contact}</li>`);
      list.innerHTML = tags.join('');
      //ultimele 3 metode sunt la fel
	</script>

</body>
</html>
